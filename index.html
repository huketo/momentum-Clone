<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="app">
      <div class="top-row">
        <div class="top-left">
          <input checked type="checkbox" id="play-toggle" />
          <label for="play-toggle">Playlist</label>
          <div class="playlist">
            <div class="box-nipple"></div>
            <ul class="playlist-songs">
              <li class="playlist-song">JAZZ</li>
              <li class="playlist-song">EDM</li>
              <li class="playlist-song">Hip-Hop</li>
              <li class="playlist-song">Relax</li>
            </ul>
          </div>
        </div>

        <div class="top-center"></div>

        <div class="top-right">
          <div id="weather">
            <div class="weather-column">
              <img src="#" class="hidden" />
              <span class="weather-temp"></span>
            </div>
            <div class="weather-column">
              <span class="weather-city"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="center-above"></div>

      <div class="center">
        <span id="clock">00:00:00</span>
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <button>Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>

      <div class="center-below">
        <div class="search-bar">
          <form class="search-form">
            <label class="search-img" for="search-keyword"
              ><i class="fas fa-search"></i
            ></label>
            <input
              id="search-keyword"
              type="text"
              maxlength="255"
              autocomplete="off"
            />
          </form>
          <div class="search-engine">
            <span class="search-engine__img">G</span>
            <input type="checkbox" id="search-engine__check" checked />
            <label for="search-engine__check">
              <i class="fas fa-chevron-down"></i>
            </label>
            <div class="sub-box">
              <div class="search-engine__box">
                <div class="box-nipple"></div>
                <ul class="search-engine__list">
                  <li>Google</li>
                  <li>Naver</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="search-underbar"></div>
        </div>
      </div>

      <div class="bottom-row">
        <div class="bottom-left"></div>
        <div class="bottom-center">
          <div id="quote">
            <span class="quote-text"></span>
            <span class="quote-author"></span>
          </div>
        </div>
        <div class="bottom-right">
          <input type="checkbox" id="todo-check" checked />
          <label for="todo-check">Todo</label>
          <div class="todo-absolute">
            <div class="todo">
              <ul id="todo-list"></ul>
              <form id="todo-form">
                <input
                  type="text"
                  placeholder="Write a To do and Press Enter"
                  required
                />
              </form>
              <div class="todo-nipple"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script
      src="https://kit.fontawesome.com/d34744a1b9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
